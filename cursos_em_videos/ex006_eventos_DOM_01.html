<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>

        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        div#di {

            background-color : #689911af ; 
            width: 200px ; 
            height: 200px ;
            line-height: 200px;
            text-align: center ;
            font-size : 2em ; 
            border-radius : 5px ; 
        }
    </style>
</head>
<body>
    
    <h1>    Eventos no DOM na práitca ! </h1>

    <div id="di"  onclick="clica()" onmouseenter="entrou()" onmouseout="sair()">
        Normal 
    </div>


<script>

var a = window.document.getElementById('di')

function  clica(){
    a.style.color ='white'
    a.style.background = 'purple'
    a.innerText = 'clicou'
}

// Aqui a função para segundo método para quando o mause entrar dentro da div 

function entrou() {

    a.innerText = 'Entrou'
}

// Aqui começa a função para o terceiro método para quando o mause sari dentro da div 

function sair() {
    a.style.color = 'black'
    a.style.background = ' #689911af '
    a.innerText = 'Saiu'
}
</script>
</body>
</html>
