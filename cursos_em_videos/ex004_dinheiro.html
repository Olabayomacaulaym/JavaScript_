<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corversão de números em dinheiro</title>
</head>
<style>
        body {
            background-color : #f6fad0 ;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;  
            
        }
</style>
<body>
    
    <h1>
        Foramtação de número em JavaScript ! 
    </h1>

    <script>

        var n1 = 4 ; 
        var n2 = 3;  
        window.document.write('A soma entre o número ', n1 , ' o número ', n2 , ' o resultado é igual : ',n1 + n2, '<br>' ) 
              //  Segundo comando para escrever na tela 
        window.document.write(`A multiplicação entre o número ${n1} e número ${n2} é igual a :  ${n1 * n2 } <br> `)
        // Terceiro comando para excrever na tela 
        window.document.write(`A potência do número ${n1} elevado a 8 é igual a ${n1**8} <br>`) ; 
        //  Quarto comando para escrever na tela 
        window.document.write(`A potência de ${n1} elevado a 6 e igual a ${n1**6} mas quando este divido por 5 é igual a : ${(n1**6)/5} <br>`) 
        //   Quinto comando para escrever na tela 
        window.document.write(` Séra que o número ${n2} é maior ou igual ou número ${n1} o resultado é :  ${n2 >= n1} `)
        //   Sexto comando para escrever na tela 
       var grande =  window.document.write(`Fazendo a comparação pelos operadores lógico e ralacionais <br>`)
       window.document.write('Estou usando conjunto de caracteres : ' , window.document.charset , '<br>')
       window.document.write('O nome do meu navegador é : ' , window.navigator.appName , '<br>')
       window.document.write(' O nome do código do meu navegador é : ' , window.navigator.appCodeName, '<br>')
       window.document.write('O nome da URL que estou usando no momento é : ', window.document.URL,'<br>')
        // Comando para aumentar alturas entres os parágrafos 
        window.document.body.style.lineHeight = ' 3em '
        window.document.body.style.background = ' lightblue '
        window.document.body.style.color = ' #550084 '

    </script>
</body>
</html>
